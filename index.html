<!DOCTYPE html>
<html>
<head>
    <title>Marker AR with Google VR Blocks model</title>
    <meta charset="utf-8" />
    <script src="//unpkg.com/aframe"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="deer-obj" src="content/models/rocket/model.obj"></a-asset-item>
            <a-asset-item id="deer-mtl" src="content/models/rocket/materials.mtl"></a-asset-item>
        </a-assets>
        <a-sky color="cyan"></a-sky>
        <a-plane color="green" position="0 -1.5 0" rotation="-90 0 0" width="100" height="100"></a-plane>
        <a-entity obj-model="obj: #deer-obj; mtl: #deer-mtl" position="0 0 -1.5" ></a-entity>
    </a-scene>
</body>
</html>
