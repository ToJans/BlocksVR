<!DOCTYPE html>
<html>
<head>
    <title>Marker AR with Google VR Blocks model</title>
    <meta charset="utf-8" />
    <script src="//unpkg.com/three"></script>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }

        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        var scene, camera, renderer;

        var FOV = 75;
        var aspectRatio = window.innerWidth / window.innerHeight;
        var nearClippingPlaneZ = 0.1;
        var farClippingPlaneZ = 1000;
        camera = new THREE.PerspectiveCamera(FOV, aspectRatio, nearClippingPlaneZ, farClippingPlaneZ);

        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        var sphereGeo = new THREE.SphereGeometry(5);
        var sphereMaterial = new THREE.MeshPhysicalMaterial();
        var sphere = new THREE.Mesh(sphereGeo, sphereMaterial);
        sphere.position.z = -10;
        scene.add(sphere);
        camera.lookAt(sphere.position);

        var sun = new THREE.DirectionalLight();
        sun.position.set(0.5, 0.5, 1)
        scene.add(sun);

        function renderLoop(timer) {

            var clearColor = Math.sin(timer/1000)*32+128;

            renderer.setClearColor(clearColor);
            renderer.render(scene, camera);

            window.requestAnimationFrame(renderLoop);
        }

        renderLoop(0);


    </script>
</body>
</html>
